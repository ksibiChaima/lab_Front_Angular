<div class="outil-detail" *ngIf="outil">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ outil.id }}</mat-card-title>
      <mat-card-subtitle>{{ outil.date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Source: {{ outil.source }}</p>
      <p *ngIf="outil.sourceUrl">Url: <a [href]="outil.sourceUrl" target="_blank">Open</a></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/outils">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
