<div class="profile-root" *ngIf="member">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ member.name || (member.firstName + ' ' + member.lastName) }}</mat-card-title>
      <mat-card-subtitle>{{ member.type }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="member.email">Email: {{ member.email }}</p>
      <p *ngIf="member.cvUrl">CV: <a [href]="member.cvUrl" target="_blank">Download</a></p>
      <p *ngIf="member.publications && member.publications.length">Publications: {{ member.publications.length }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/', member.id, 'edit']">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
