<div class="admin-members-root">
  <h2>Admin â€” Members</h2>
  <mat-list *ngIf="!loading">
    <mat-list-item *ngFor="let m of members">
      <div mat-line>{{ m.name }} ({{ m.type }})</div>
      <div mat-line>{{ m.email || m.cin }}</div>
      <button mat-icon-button color="primary" [routerLink]="['/', m.id, 'edit']"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(m.id)"><mat-icon>delete</mat-icon></button>
    </mat-list-item>
  </mat-list>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
</div>
