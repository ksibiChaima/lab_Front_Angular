<button routerLink="/create">Create New</button>

<mat-form-field appearance="outline" style="margin-left:16px; width:300px;">
  <mat-label>Search members</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Search by name, cin, type" />
</mat-form-field>

<mat-form-field appearance="outline" style="margin-left:16px; width:220px;">
  <mat-label>Type</mat-label>
  <mat-select (selectionChange)="onTypeFilterChange($event.value)">
    <mat-option value="">All</mat-option>
    <mat-option value="student">Student</mat-option>
    <mat-option value="enseignant">Enseignant</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" style="margin-left:16px; width:260px;" *ngIf="availableGrades.length">
  <mat-label>Grade</mat-label>
  <mat-select (selectionChange)="onGradeFilterChange($event.value)">
    <mat-option value="">All</mat-option>
    <mat-option *ngFor="let g of availableGrades" [value]="g">{{ g }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" style="margin-left:16px; width:260px;" *ngIf="availableEtablissements.length">
  <mat-label>Etablissement</mat-label>
  <mat-select (selectionChange)="onEtablissementFilterChange($event.value)">
    <mat-option value="">All</mat-option>
    <mat-option *ngFor="let e of availableEtablissements" [value]="e">{{ e }}</mat-option>
  </mat-select>
</mat-form-field>

<!---table a travers le angular materials (website + installation)--->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef= "id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- cin Column -->
  <ng-container matColumnDef= "cin">
    <th mat-header-cell *matHeaderCellDef> CIN </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!--  name Column -->
  <ng-container matColumnDef= "name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef= "type">
    <th mat-header-cell *matHeaderCellDef> TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
   <!-- type Column -->
  <ng-container matColumnDef= "createDate">
    <th mat-header-cell *matHeaderCellDef> CREATE DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
  </ng-container>

  <ng-container matColumnDef= "action">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element"> 
    <button [routerLink]="['/member', element.id]"> <mat-icon>visibility</mat-icon></button>
    <button [routerLink]="['/member', element.id, 'edit']"> <mat-icon>edit</mat-icon></button>
      <button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">

  </tr>
</table>
