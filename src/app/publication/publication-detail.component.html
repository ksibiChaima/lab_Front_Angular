<div class="pub-detail" *ngIf="pub">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ pub.titre }}</mat-card-title>
      <mat-card-subtitle>{{ pub.type }} — {{ pub.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="pub.sourcePdf">PDF: <a [href]="pub.sourcePdf" target="_blank">Télécharger</a></p>
      <p *ngIf="pub.lien">Lien: <a [href]="pub.lien" target="_blank">Ouvrir</a></p>
      <div *ngIf="authors.length">
        <h4>Auteurs</h4>
        <mat-list>
          <mat-list-item *ngFor="let a of authors">{{ a.name || (a.firstName + ' ' + a.lastName) }}</mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/publications">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
