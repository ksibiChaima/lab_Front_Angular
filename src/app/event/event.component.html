
  <div class="event-container">
  <div class="event-header">
    <h1 class="event-title">Events</h1>
    <div class="event-actions">
      <button mat-raised-button color="primary" (click)="open()">
        <mat-icon>add</mat-icon>
        Create Event
      </button>
    </div>
  </div>

  <div class="event-table">
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let e"> {{e.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let e"> 
          <strong>{{e.titre}}</strong>
          <div *ngIf="e.description" class="event-description">{{e.description}}</div>
        </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="date_deb">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let e"> {{e.date_deb | date:'short'}} </td>
      </ng-container>

      <!-- End Date Column -->
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let e"> 
          <span *ngIf="e.date_fin">{{e.date_fin | date:'short'}}</span>
          <span *ngIf="!e.date_fin" class="event-date-end">-</span>
        </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let e"> {{e.lieu || '-'}} </td>
      </ng-container>

      <!-- Organizer Column -->
      <ng-container matColumnDef="organisateur">
        <th mat-header-cell *matHeaderCellDef> Organizer </th>
        <td mat-cell *matCellDef="let e"> 
          <span *ngIf="e.organizerNames && e.organizerNames.length" class="organizer-name">
            <span *ngFor="let organizerName of e.organizerNames; let last = last">
              {{organizerName}}<span *ngIf="!last">, </span>
            </span>
          </span>
          <span *ngIf="!e.organizerNames || !e.organizerNames.length" class="no-organizer">-</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let e">
          <div class="action-buttons">
            <button mat-icon-button class="action-button view-button" [routerLink]="['/events', e.id]">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="action-button edit-button" (click)="open()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="action-button delete-button" (click)="delete(e.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'titre', 'date_deb', 'date_fin', 'lieu', 'organisateur', 'actions']"></tr>
      <tr mat-row *matRowDef="let e; columns: ['id', 'titre', 'date_deb', 'date_fin', 'lieu', 'organisateur', 'actions'];"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of events"></mat-paginator>
  </div>
</div>
