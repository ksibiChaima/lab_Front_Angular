
<mat-card style="max-width:420px; margin:24px auto; padding:16px;">
  <form [formGroup]="form" (ngSubmit)="sub()">
    <h2>Sign in</h2>
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
      <button mat-icon-button matSuffix type="button" (click)="togglePassword()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="remember">Remember me</mat-checkbox>

    <div style="display:flex; gap:8px; margin-top:12px; align-items:center">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        <mat-progress-spinner *ngIf="loading" diameter="18" mode="indeterminate"></mat-progress-spinner>
        <span *ngIf="!loading">Sign in</span>
      </button>
      <button mat-stroked-button color="accent" type="button" (click)="register()" [disabled]="loading">Register</button>
    </div>

    <div *ngIf="error" style="color:crimson; margin-top:8px">{{error}}</div>
  </form>
</mat-card>
