<p>{{ form.get('id')?.value ? 'Edit Tool' : 'Create New Tool' }}</p>
<form [formGroup]="form" (ngSubmit)="sub()">

    <mat-form-field appearance="fill" style="width:100%">

    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Description *</mat-label>
        <textarea matInput placeholder="Tool description" formControlName="description" rows="3" required></textarea>

      <mat-form-field appearance="fill" style="width:100%">

        <input matInput type="url" placeholder="https://github.com/user/repo" formControlName="github">

    <mat-form-field appearance="fill" style="width:100%">
